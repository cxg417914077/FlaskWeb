{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>用户登录页面</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>新用户？<a href="{{ url_for('auth.register') }}">点这里去注册</a></p>
    <a href="{{ url_for('auth.password_reset_request') }}">忘记密码</a>
</div>
{% endblock %}
